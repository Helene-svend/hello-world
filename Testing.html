<!DOCTYPE html>
<html>
<body>

<h1>Portefolio</h1>




<head>
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
}
th, td {
padding: 10px;
}
tr:nth-child(even) {
background-color: #eee;
}
tr:nth-child(odd) {
background-color: #eee;
}
th {
background-color: black;
color: white;
}
</style>
</head>

<h2> Tabell test </h2>

<table style="width:50%">
<caption>Helene og Daniel</caption>
<tr>
<th>Fornavn</th>
<th>Etternavn</th>
<th colspan="2">Alder</th>
</tr>
<tr>
<td>Helene</td>
<td>Svendsrud</td> 
<td>23</td> 
<td>1997</td>
</tr> 
<tr>
<td>Daniel</td>
<td>Skipenes</td>
<td>17</td>
<td>2003</td>
</tr>


</body>
</html>
